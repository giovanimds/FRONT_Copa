<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Palpitar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  
    <input type="number" [(ngModel)]="GolA"/>
    <input type="number" [(ngModel)]="GolB"/>
    <input type="submit" value="Cadastrar Palpite" (click)="cadastrarPalpite()" />
  
  
  </mat-card-content>
</mat-card>
